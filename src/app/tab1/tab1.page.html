<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-list>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/11MJy6lkt7yTEIowEPIkaK4B7lM.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>O projeto <b>ADAM</b></h1>
            <p>11/03/2022 (US) - 1h 46m</p>
            <p> Ação, Aventura, Comédia, Ficção científica</p>
          </div>
        </ion-label>
        <ion-chip>
          <ion-label color="success" outline>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color='orange '(click)='exibirAlertaConfirmar()'>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!--Filme Numero 2-->
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/1iVjKCGHPVNj7IQVB1DdpL8U7Y8.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>A era do gelo <br />As aventuras de <b>BUCK</b></h1>
            <p>28/01/2022 (BR) 1h 21m</p>
            <p>Animação, Comédia, Aventura, Família</p>
          </div>
        </ion-label>
        <ion-chip>
          <ion-label color="success" outline>69%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="orange" (click)='exibirAlertaConfirmar()'>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
